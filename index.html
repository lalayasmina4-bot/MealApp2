<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lightweight Markdown renderer for assistant messages -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meal Prep Assistant</h1>
        </header>

        <main>
            <!-- Welcome Message -->
            <div class="welcome-message" id="welcomeMessage">
                <p>Hello ðŸ‘‹</p>
                <p>Tell me what you'd like help with for your meal prep this week, and share your preferences.</p>
            </div>

            <!-- Conversation Area -->
            <div class="conversation" id="conversation"></div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-container">
                    <!-- Microphone Button -->
                    <button class="mic-button" id="micButton" aria-label="Start voice input">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>

                    <!-- Text Input -->
                    <input 
                        type="text" 
                        id="textInput" 
                        placeholder="Type your message or use the microphone..."
                        aria-label="Text input for meal prep preferences"
                    />

                    <!-- Send Button -->
                    <button class="send-button" id="sendButton" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>

                <!-- Status Indicator -->
                <div class="status" id="status"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
